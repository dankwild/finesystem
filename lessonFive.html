<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">

<body>
<h3 class="text-center">Contact Us</h3>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="#" method="post">
                <label for=""><b>Surname:</b></label>
                <input type="text" Name="sName" class="form-control" placeholder="Your Sir Name" required>
                <label for=""><b>Other names:</b></label>
                <input type="text" Name="oName" class="form-control" placeholder="Your Other Names" required>
                <label for=""><b>Email Address:</b></label>
                <input type="email" Name="emailAddress" class="form-control" placeholder="Your Email" required>
                <label for=""><b>Telephone Number:</b></label>
                <input type="tel" Name="telNumber" class="form-control" placeholder="Your Phone Number" required>
                <label for=""><b>Comments:</b></label>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Your Needed Comments" class="form-control"></textarea>
                <hr>
                <div class="buttons">
                        <button class="btn btn-success" type="submit">send</button>

                </div>
                <br>
            </form>
        </div>
        <div class="col-sm-6">
            <img src="images/picOne.jpg" alt="boo"width="100%"height="300">
            <hr>
            <h4>Inceptor Inovation Center. </h4>
            <h4>Kenya House Complex,2<sup>nd</sup>floor.</h4>
            <h4>P.O.BOX 12345-00100,Nairobi,Kenya.</h4>
            <h4>admin@inceptor.co.ke</h4>
            <h4>www.inceptor.co.ke</h4>
        </div>
    </div>
</div>
</body>
</html>
